<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        <meta charset="utf-8"/>
        <title>Converter</title>
    </head>
    <body> 
        <h1>Data converter</h1>
        <div class="convert">
            <form class="js-convertForm" name="converter">
                <div>Bytes: <br>
                    <input id="byte" type="text" name="byte"> 
                </div> <br>
                <div>Kilobytes:<br> 
                    <input type="text" name="kb">
                </div> <br>
                <div>Megabytes: <br>
                    <input type="text" name="mb">
                </div><br>
                <button>CONVERT</button>
            </form>
        </div>
        <div class="fileConvert">
            <h2>Chosen file data converter</h2>
            <p>(After you chose a file click CONVERT)</p>
            <input type="file" id="myFile"/>
        </div>

            <script src="cookies.js"></script>
            <script src="script.js"></script>
    </body>
</html>
